    function clickbuttoncont() {
            var el = document.getElementById("buttoncontact");
            var el2 = document.getElementById("textbuttoncontact");
            var el3 = document.getElementById("contactinformation")
            var el4 = document.getElementById("divbutton3").getElementsByTagName("div")[0];
            var el5 = document.getElementById("contactinformation2")
            if (el5.style.visibility == "visible")
                el4.click();
            if (el3.style.visibility != "visible") {
                el.src = "/resources/imgindex/buttondown.png";
                el2.style.color = "black"
                el3.style.visibility = "visible";
            } else {
                el.src = "/resources/imgindex/buttonup.png";
                el2.style.color = "white"
                el3.style.visibility = "hidden";
            }
        }
        function clickbuttonres() {
            var el = document.getElementById("buttonproduct");
            var el2 = document.getElementById("textbuttonproduct");

            var el4 = document.getElementById("divbutton1").getElementsByTagName("div")[0];

        }
