<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="icon" href="https://webliberty.ru/favicon.ico" type="image/x-icon">
<title>Кнопки поделиться в социальных сетях (пример)</title>
<meta name="description" content="Онлайн демонстрация работы кнопок поделиться в социальных сетях.">
<link rel="canonical" href="http://webliberty.ru/support/demo/shares/">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script defer src="share.js"></script>
</head>
<body>
<header></header>
<div class="wrapper">
<article>

<div id="share">
	<div class="like">Понравилось? Поделитесь с друзьями!</div>
	<div class="social" data-url="https://webliberty.ru/share/" data-title="Кнопки поделиться в социальных сетях">
		<a class="push facebook" data-id="fb"><i class="fa fa-facebook"></i> Facebook</a>
		<a class="push twitter" data-id="tw"><i class="fa fa-twitter"></i> Twitter</a>
		<a class="push vkontakte" data-id="vk"><i class="fa fa-vk"></i> Вконтакте</a>
		<a class="push google" data-id="gp"><i class="fa fa-google-plus"></i> Google+</a>
		<a class="push ok" data-id="ok"><i class="fa fa-odnoklassniki"></i> OK</a>
	</div>
</div>

</article>
</div>
</body>
</html>
